---
layout: default
---
			<div class="row">
				<div class="hero-wrapper col-md-12">
					<div class="hero row justify-content-center" data-streamer="lydiapudin_">
						<div class="col-xl-12 col-lg-12 col-md-10 col-sm-10">
							<div class="row justify-content-center">
								<div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
									<div class="streamer-profile-pic">
										<img src="{{ site.image_path | prepend: site.url }}/{{ page.name }}-profile.png">
									</div>
									<h1 class="streamer-name">{{ page.name }}</h1>
								</div>

								<div class="clip col-xl-6 col-lg-10 col-md-12 col-sm-12">
									<a class="clip-link" href="#">
										<img src="{{ site.image_path | prepend: site.url }}{{ page.name }}.jpg">
										<video loop autoplay muted="muted">
											<source src="{{ site.clip_path | prepend: site.url }}{{ page.name | downcase }}.mp4" type="video/mp4">
										</video>
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="hero-bottom row">
						<div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
							<div class="streamer-phrase">
								<span>"{{ page.phrase }}" - {{ page.name }}</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="about-section row justify-content-center">
				<div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-10">

					{{ content }}

				</div>
			</div>
			{% include social.html %}
